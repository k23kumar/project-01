        // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.
    var config = {
    apiKey: "AIzaSyDgOesQELNWRy-gta8VVnNKeviWBO3sl6U",
    authDomain: "humansvszombies2.firebaseapp.com",
    databaseURL: "https://humansvszombies2.firebaseio.com",
    projectId: "humansvszombies2",
    storageBucket: "humansvszombies2.appspot.com",
    messagingSenderId: "715968868977"
    };
    firebase.initializeApp(config);

    var database = firebase.database();
    var chat = [];
    var map, infoWindow;
    var user = {};
    var userKey;
    var usersOnlineRef = database.ref("/usersOnline");

    database.ref("/registration/").once("value").then(function(snapshot) { 
        var registration = snapshot.val();
        for (let key in registration) {
            if (registration[key].username === sessionStorage.getItem("username")) {
                userKey = key;
                user = {
                    username: registration[key].username,
                    location: registration[key].location,
                    isAlive: registration[key].isAlive,
                    IDnumber: registration[key].IDnumber
                }
                console.log("Alive?", user.isAlive);
                if (user.isAlive === true) {
                    $("#teamSpan").text("Human");
                }
                else {
                    $("#teamSpan").text("Zombie");
                }
                
                // Find the game joined and add the gameName to current user's info.
                var gameJoined = JSON.parse(sessionStorage.getItem("gameJoined"));
                database.ref("/registration/" + userKey).update({game: gameJoined.gameName});

                // Push the current user's key to '/usersOnline'
                var connectedRef = database.ref(".info/connected");
                connectedRef.on('value', function(snap) {
                    if (snap.val() && userKey) {
                        var con = usersOnlineRef.push({
                            userKey: userKey
                        });

                        // Remove when disconnected
                        con.onDisconnect().remove();
                    }
                });
                // After we find the user with the same username we have in sessionStorage, 
                // break out of the for-loop.
                break;
            }
        }
        $("#idSpan").text(user.IDnumber);
    });

    // Look for usersOnline and add them to the map
    // This markers object will store markers for each online user.
    // We'll find their marker, using their userKey as the key.
    markers = {};
    // Store an array of the keys of the online users
    usersOnlineKeys = [];
    // For every user that is online, add a marker to the map.
    usersOnlineRef.on("child_added", function(snapshot) {
        console.log("usersOnlineRef child added working");
        var otherUserKey = snapshot.val().userKey;
        // Don't add ourself to the map again
        if (otherUserKey !== userKey) {
            // Store this key in our array of usersOnlineKeys
            usersOnlineKeys.push(otherUserKey);
            // console.log('otherUserKey', otherUserKey);
            var otherUserRef = database.ref('/registration/' + otherUserKey);
            var otherUser;
            otherUserRef.once("value").then(function(snapshot) {
                // console.log('snapshot.val', snapshot.val());
                otherUser = snapshot.val();

                // var marker2 = new google.maps.Marker({
                //     position: {
                //         lat: otherUser.location.lat, 
                //         lng: otherUser.location.lng }, 
                //     map: map,
                //     label: otherUser.username
                // });

                markers[otherUserKey] = new google.maps.Marker({
                    position: otherUser.location, 
                    map: map,
                    label: otherUser.username
                });
            });
        }
    });
    // Whenever an online user's location changes, update their location on the map.
    database.ref('/registration').on("child_changed", function(snapshot) {
        // This function will run anytime a user's info changes, so we need to make
        // sure this is one of the online users.

        var thisUser = snapshot.val();
        console.log('child changed snapshot', thisUser);
        var thisUserKey = snapshot.key;

        // Check if the user is online
        if (usersOnlineKeys.includes(thisUserKey)) {
            // Access the user's marker
            var thisUserMarker = markers[thisUserKey];
            // Update the marker's position
            thisUserMarker.setPosition(thisUser.location);
        }
    });
    // Remove the marker when the user is no longer online.
    usersOnlineRef.on("child_removed", function(snapshot) {
        // Get the key of the user that went offline
        var thisUserKey = snapshot.val().userKey;
        // Remove the marker from the map by setting map to null
        markers[thisUserKey].setMap(null);
        // Delete the marker itself
        markers[thisUserKey] = null;
    });
    
    function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.8716, lng: -122.2727},
      zoom: 14
    });
    infoWindow = new google.maps.InfoWindow;

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
        var marker = new google.maps.Marker();
        navigator.geolocation.watchPosition(function(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // Store the new user location
            // Update it in Firebase
            user.location = pos;
            var userRef = database.ref('/registration/' + userKey);
            userRef.update({
                location: user.location
            });

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            marker.setPosition(pos);
            marker.setMap(map)
            marker.setOptions({label: "Me"});
            // var marker = new google.maps.Marker({position: pos, map: map, label: "Me"});
        }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        });
    }
    else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
    }
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
    infoWindow.open(map);
  }
    var gameInfo = JSON.parse(sessionStorage.getItem("gameJoined"));
    $("#gameNameSpan").text(gameInfo.gameName);
    $("#gameLocationSpan").text(gameInfo.gameLocation);
    $("#gameStartDateSpan").text(gameInfo.startDate);
    $("#gameEndDateSpan").text(gameInfo.endDate);


    database.ref("/chat/"+ gameInfo.gameName).on("value", function(snapshot){
        chat = snapshot.val()
        $("#chatDiv").empty();
        for (let key in chat) {
            var newMessage = $("<div>").text(chat[key].name + ": " + chat[key].message);
            $("#chatDiv").append(newMessage);
        }
        $("#chatDiv").scrollTop($("#chatDiv").height());
    });

    $("#chatSubmitBtn").on("click", function() {
        var gameInfo = JSON.parse(sessionStorage.getItem("gameJoined"));
        event.preventDefault();
        var message = $("#chatInput").val().trim();
        $("#chatInput").val("");
        database.ref("/chat/"+ gameInfo.gameName).push({
            name: sessionStorage.getItem("username"),
            message: message
        });
    });

    $('#tagBtn').on('click', function() {
        event.preventDefault();
        database.ref("/registration/").once("value").then(function(snapshot) { 
            var preyID = prompt('What is the hexcode of your fallen foe?')
            var registration = snapshot.val();
            for (let key in registration) {
                if (registration[key].IDnumber === preyID) {
                    var regKey = key
                    database.ref("/registration/"+ regKey).update({
                        isAlive: false
                    });
                }
            }
        })
    });

    $("CheckInBtn").on('click',function(){
        event.preventDefault();
    })
